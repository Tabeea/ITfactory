<form action="{% url 'pets:add' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="name">
            Name:
        </label>
        <input type="text" name="name" id="name">
        <br>
         <label for="location">
            Location:
        </label>
        <input type="text" name="location" id="location">
        <br>
        <label for="gender">
            Gender:
        </label>
        <label for="gender(F)">
            Female
        </label>
        <input type="radio" name="gender" id="gender(F)" value="F">
        <label for="gender(M)">
            Male
        </label>
        <input type="radio" name="gender" id="gender(M)" value="M">
        <br>
        <label for="species">
            Specie:
        </label>
        <input type="text" name="species" id="species">
    </fieldset>
    <input type="submit" value="ADD">
</form>
